<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./js2/script.js"></script> -->
    <title>Bicicleteria Wal-Mar</title>
</head>
<body>
    <h1> Bienvenidos a Bicicleteria Wal-Mar - Compra y venta de bicicletas</h1>
    <h2 id="titulo"></h2>
    <div id="divCompra">
        <h3 id="compra"></h3>
        <div id="datos">
            <input id="marcaBici" type="text" placeholder="marca">
            <input id="colorBici" type="text" placeholder="color">
            <input id="rodadoBici" type="number" placeholder="rodado">
            <input id="precioBici" type="number" placeholder="precio">
            <input type="button" name="Enviar" value="Enviar" onclick="recibir();">
        </div>
    </div>

    <div id="divVenta">
        <h3 id="venta"></h3>
        <p id="costoBici"></p>
    </div>
    <script src="./js2/script.js"></script>
</body>
</html>
